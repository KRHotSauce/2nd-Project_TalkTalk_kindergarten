<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/header_include_style.css}" rel="stylesheet">
    <link th:href="@{/css/left_include_style.css}" rel="stylesheet">
    <link th:href="@{/css/footer_include_style.css}" rel="stylesheet">
    <link th:href="@{/css/main_content.css}" rel="stylesheet">

    <style>
        /* 박스형 지도 div 스타일 */
        #map {
            width: 100%;
            height: 400px;
            background-color: #e9ecef; /* 지도 배경색 */
            border: 1px solid #ddd;
        }

        /* 대략적인 유치원 정보 스타일 */
        .summary-box {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            height: 200px;
        }

        /* 상세 유치원 정보 스타일 */
        .details-box {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
            height: 200px;
        }
    </style>

</head>
<body>
<!-- Top menu 영역-->
<div th:replace="Maininclude/headerInclude::headerInclude"></div>
<!-- Left Sidebar 영역 -->
<div th:replace="Maininclude/leftInclude::leftInclude"></div>
<!-- Main content 영역 -->

<div class="container mt-4">
    <div class="main-content-style">
        <div class="row">
            <!-- 지도 박스 -->
            <div class="col-md-6">
                <div id="map">여기에 지도가 표시됩니다</div>
            </div>

            <!-- 우측 유치원 정보 -->
            <div class="col-md-6">
                <!-- 대략적인 유치원 정보 -->
                <div class="summary-box">
                    <h5>선택된 유치원</h5>
                    <p><strong>이름:</strong> 톡톡 유치원</p>
                    <p><strong>주소:</strong> 서울시 강남구</p>
                    <p><strong>전화번호:</strong> 02-123-4567</p>
                </div>

                <!-- 상세 유치원 정보 -->
                <div class="details-box">
                    <h5>상세 정보</h5>
                    <p><strong>원장:</strong> 김유치</p>
                    <p><strong>정원:</strong> 100명</p>
                    <p><strong>시설:</strong> 대형 운동장, 수영장, 실내 체육관</p>
                    <p><strong>운영시간:</strong> 오전 9시 ~ 오후 5시</p>
                    <p><strong>특징:</strong> 영어 교육, 방과 후 프로그램</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer 영역-->
<div th:replace="Maininclude/footerInclude::footerInclude"></div>

<!--bootstrap javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
