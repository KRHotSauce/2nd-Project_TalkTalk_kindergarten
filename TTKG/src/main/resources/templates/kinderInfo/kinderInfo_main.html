<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/header_include_style.css}" rel="stylesheet">
    <link th:href="@{/css/left_include_style.css}" rel="stylesheet">
    <link th:href="@{/css/footer_include_style.css}" rel="stylesheet">
    <link th:href="@{/css/main_content.css}" rel="stylesheet">
    <style>
        /* 박스형 지도 div 스타일 */
        #map {
            width: 100%;
            height: 400px;
            background-color: #e9ecef; /* 지도 배경 색 */
            border: 1px solid #ddd;
        }

        /* 검색 인풋 및 목록 스타일 */
        .search-box {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            height: 400px; /* 지도와 동일한 높이 */
            overflow-y: auto; /* 목록이 많을 경우 스크롤 가능 */
        }

        /* 조건 검색 div 스타일 */
        .filter-box {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>


    <title></title>
</head>
<body>
<!-- Top menu 영역-->
<div th:replace="Maininclude/headerInclude::headerInclude"></div>
<!-- Left Sidebar 영역 -->
<div th:replace="Maininclude/leftInclude::leftInclude"></div>
<!-- Main content 영역 -->

<div class="container mt-4">
    <div class="main-content-style">
        <div class="row">
            <!-- 지도 박스 -->
            <div class="col-md-6">
                <div id="map">여기에 지도가 표시됩니다</div>
            </div>

            <!-- 검색 인풋 및 목록 -->
            <div class="col-md-6">
                <div class="search-box">
                    <h5>검색</h5>
                    <!-- 검색 인풋 -->
                    <input type="text" class="form-control mb-3" placeholder="장소를 검색하세요...">

                    <!-- 장소 목록 -->
                    <ul class="list-group">
                        <li class="list-group-item">장소 1</li>
                        <li class="list-group-item">장소 2</li>
                        <li class="list-group-item">장소 3</li>
                        <li class="list-group-item">장소 4</li>
                        <li class="list-group-item">장소 5</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 조건별 검색 필터 -->
        <div class="filter-box mt-4">
            <h5>조건별 검색</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="condition1">
                <label class="form-check-label" for="condition1">조건 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="condition2">
                <label class="form-check-label" for="condition2">조건 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="condition3">
                <label class="form-check-label" for="condition3">조건 3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="condition4">
                <label class="form-check-label" for="condition4">조건 4</label>
            </div>
            <a href="kinderInfoDetail">유치원 상세정보 임시버튼</a>
        </div>
    </div>
</div>

<!--footer 영역-->
<div th:replace="Maininclude/footerInclude::footerInclude"></div>

<!--bootstrap javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
