<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="mainTopMenu" class="mt-2 me-2">
        <div class="btn-group" role="group" aria-label="Basic example">
            <div th:if="${session.parentsLoginDTO != null}">
                <div th:text="${session.parentsLoginDTO.loginId} + ' 님 환영합니다!'"></div>
                <button type="button" class="btn btn-primary" onclick="location.href='profile'">회원정보수정</button>
                <form action="@/logout">
                <button type="button" class="btn btn-primary" onclick="location.href='logout'">로그아웃</button>
            </div>
            <div th:if="${session.parentsLoginDTO == null}">
                <button type="button" class="btn btn-primary" onclick="location.href='login'">로그인</button>
                <button type="button" class="btn btn-primary" onclick="location.href='register'">회원가입</button>
            </div>
        </div>
    </div>
</body>
</html>
