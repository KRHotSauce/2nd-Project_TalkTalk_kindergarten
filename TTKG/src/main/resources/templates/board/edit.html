<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="fragments/metaFragment::metadataFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/main_content.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
    <title>톡톡유치원/게시글 수정</title>
</head>


<body>
<div class="wrapper">
    <div class="content-wrapper">
        <div class="container mt-4">
            <h2>게시글 수정</h2>

            <form action="/talktalkkinder/edit_pro" method="POST" th:object="${boardDto}">
                <!-- 글 번호 (수정 시 표시, 작성 시 숨길 수 있음)
                <div class="mb-3">
                    <label for="postId" class="form-label">글 번호</label>
                    <input type="text" class="form-control" id="postId" name="postId" value="1" readonly>
                </div>-->
                <input type="hidden" name="boardIdx" th:value="${content.boardIdx}">
                <div class="mb-3">
                    <!-- 글 제목 -->
                    <label for="title" class="form-label">글 제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="글 제목을 입력하세요"
                           th:value="${content.title}">
                    <!-- category 선택 드롭다운 -->
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-control" id="category">
                        <option th:value="FREE" th:text="'자유게시판'" th:selected="${category == 'FREE'}"></option>
                        <option th:value="QNA" th:text="'질문답변'" th:selected="${category == 'QNA'}"></option>
                        <option th:value="BABY" th:text="'아기돌봄'" th:selected="${category == 'BABY'}"></option>
                    </select>

                </div>

                <!-- 작성자 -->
                <div class="mb-3">
                    <div class="form-label">작성자</div>
                    <span class="form-control" th:text="${content.author}"></span>
                </div>

                <!-- 작성일자 (자동 입력 가능, 수정 시)
                <div class="mb-3">
                    <label for="content_date" class="form-label">작성일자</label>
                    <input type="text" class="form-control" id="content_date" name="content_date" value="2024-09-20" readonly>
                </div>-->

                <!-- 글 내용 -->
                <div class="mb-3">
                    <label for="body" class="form-label">글 내용</label>
                    <textarea class="form-control" id="body" name="body" rows="10" placeholder="내용을 입력하세요"
                              th:text="${content.body}"></textarea>
                </div>

                <!-- 저장 및 취소 버튼 -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{/board/read(boardIdx=${param.boardIdx}, category=${param.category}, page=${param.page})}"
                       class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
