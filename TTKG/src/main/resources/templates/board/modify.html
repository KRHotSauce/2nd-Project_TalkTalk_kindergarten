<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/includes/header_include_style.css}">
    <link rel="stylesheet" th:href="@{/css/main_content.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
    <title>게시글 수정</title>
</head>


<body>

<div class="container mt-4">
    <h2>게시글 수정</h2>

    <form action="modify_post.html" method="POST">
        <!-- 글 번호 (수정 시 표시, 작성 시 숨길 수 있음) -->
        <div class="mb-3">
            <label for="postId" class="form-label">글 번호</label>
            <input type="text" class="form-control" id="postId" name="postId" value="1" readonly>
        </div>

        <!-- 글 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">글 제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="글 제목을 입력하세요">
        </div>

        <!-- 작성자 -->
        <div class="mb-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요">
        </div>

        <!-- 작성일자 (자동 입력 가능, 수정 시) -->
        <div class="mb-3">
            <label for="date" class="form-label">작성일자</label>
            <input type="text" class="form-control" id="date" name="date" value="2024-09-20" readonly>
        </div>

        <!-- 글 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">글 내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <!-- 저장 및 취소 버튼 -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="board/boardmain" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
