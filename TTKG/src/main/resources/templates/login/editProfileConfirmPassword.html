<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .extra-options {
            margin-top: 10px;
            text-align: center;
        }

        .login-container .extra-options a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<!--로그인 에러 메시지-->

<div class="login-container">
    <h2>비밀번호 확인</h2>
    <form th:action="@{/editProfileConfirmPassword_pro}" method="post">
        <input type="hidden" id="userIdx" name="userIdx" th:value="${session.userLoginDTO.userIdx}" required >
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

        <button type="submit">확인</button>
        <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
    </form>

</div>

</body>
</html>
