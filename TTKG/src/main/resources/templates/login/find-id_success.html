<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 성공</title>
</head>
<body>

<div class="success-container">
    <h2>아이디 찾기 성공</h2>
    <p>회원님의 아이디는 <span th:text="${loginId}"></span>입니다.</p>
    <button type="button" th:onclick="|location.href='@{/login}'|">로그인 화면으로</button>
</div>

</body>
</html>
