<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>회원가입</h2>
    <form th:action="@{/register_pro}" method="post" th:object="${userDTO}">
        <!-- 아이디 입력 -->
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" th:field="*{loginId}" placeholder="ID를 입력하세요" required>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required><!-- 비밀번호 입력 -->

        <label for="confirmPassword">비밀번호확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호를 한번 더 입력하세요" required>

        <!-- 이메일 입력 -->
        <label for="userEmail">이메일</label>
        <input type="email" th:field="*{userEmail}" id="userEmail" name="userEmail" placeholder="ex)address@site.com" required>
        <span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></span>

        <!-- 이름 입력 -->
        <label for="userName">이름</label>
        <input type="text" th:field="*{userName}" id="userName" name="userName" placeholder="이름을 입력하세요" required>

        <!-- 닉네임 입력 -->
        <label for="userNickname">닉네임</label>
        <input type="text" th:field="*{userNickname}" id="userNickname" name="userNickname" placeholder="닉네임을 입력하세요" required>

        <!-- 프로필 이미지 업로드 -->
        <label for="profileImg">프로필 이미지</label>
        <input type="file" th:field="*{profileImg}" id="profileImg" name="profileImg" accept="image/*">

        <!-- 사용자 유형 T=선생님 P=학부모 (hidden field) -->
            <input type="hidden" th:field="*{userKind}" id="userKind" name="userKind" th:value="${userDTO.userKind}">


        <!-- 회원가입 버튼 -->
        <button type="submit">회원가입</button>
    </form>
</div>

</body>
</html>
