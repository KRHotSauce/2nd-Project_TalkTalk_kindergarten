<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>톡톡유치원 - 자녀 정보</title>
    <th:block th:replace="fragments/metaFragment :: metadataFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/child/childInfo.css}">
    <link rel="stylesheet" th:href="@{/css/includes/header_include_style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
    <style>

        .body{
            font-family:var(--font-family);
            height:100%;
            margin:0;
            }

        .wrapper{
              display: flex;
              flex-direction: column;
              min-height: 100vh;
            }

        .content_wrapper{
              flex:1;
            }
    </style>

</head>
<body>

<!-- Top menu 영역-->
<header th:replace="fragments/headerFragment::headerFragment"></header>
<!-- Left Sidebar 영역 -->
<!-- Main content 영역 -->
<!--childIdx를 js에서 받아오기 위한 히든인풋-->
<input type="hidden" id="childIdx" th:value="${child.childIdx}">
<div class="wrapper">
    <div class="content-wrapper">
        <div class="container mt-4 main_container">
            <!--유치원 원장은 스킵할지 안 할지 고민-->
            <section class="user_section">
                <div class="user_section_header">
                    내 정보
                </div>
                <div class="main-content-style">
                    <div class="section_info">
                        <div>이름</div>
                        <div th:text="${user.userName}">이름 2</div>
                    </div>
                    <div class="section_info">
                        <div>닉네임</div>
                        <div th:text="${user.userNickname}">닉네임 2</div>
                    </div>
                    <div class="section_info">
                        <div>
                            <div>이메일</div>
                            <div th:text="${user.userEmail}">이메일 2</div>
                        </div>
                        <button class="section_info_button">
                            수정
                        </button>
                    </div>
                    <!--<div th:text="${user.userAddr}">다니는 유치원명 a tag로 바로 이동하게 하기</div>-->
                </div>
            </section>
            <section class="child_section">
                <!--th:if로 내 아이 정보 or 원생 정보-->
                <div class="child_section_header">
                    내 아이 정보
                </div>
                <div class="main-content-style">
                    <div class="section_info">
                        <div>이름</div>
                        <div th:text="${child.childName}">이름 2</div>
                    </div>
                    <div class="section_info">
                        <div>주소</div>
                        <div th:text="${child.childAddr}">주소 2</div>
                    </div>
                    <div class="section_info_double">
                        <div>
                            <div>나이</div>
                            <div th:text="${child.childAge} + 살">나이 생년월일에서 뺀거 1</div>
                        </div>
                        <div>
                            <div>생일</div>
                            <div th:text="${child.childBirth}">생일 1</div>
                        </div>
                        <div>
                            <div>성별</div>
                            <div th:text="${child.childGender}">성별 1</div>
                        </div>
                    </div>
                    <div class="section_info">
                        <div>유치원</div>
                        <div>다니는 유치원명<!-- a tag로 바로 이동하게 하기--></div>
                        <div th:if="${user_child.kinderCode==null and user_child.accessState==0}">
                            <button class="section_info_button" data-bs-toggle="modal" data-bs-target="#kinderSearchModal">
                                <!--                        th:onclick="|location.href=@{kinder_regist(userIdx=${user.userIdx},childIdx=
                                                    ${child.childIdx})}|-->
                                유치원 등록
                            </button>
                        </div>
                    </div>
                    <div class="section_info">
                        <div>
                            <div>알레르기</div>
                            <div th:text="${child.childAllergy}">알레르기 정보</div>
                        </div>
                        <button class="section_info_button">
                            수정
                        </button>
                    </div>
                </div>
            </section>
        </div>

        <!--유치원 등록 모달-->
        <div class="modal fade" id="kinderSearchModal" tabindex="-1" role="dialog" aria-labelledby="kinderSearchModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="kinderSearchModalLabel">유치원 검색</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 검색창 -->
                        <input type="text" id="kinderSearchInput" class="form-control" placeholder="유치원 이름을 입력하세요"/>

                        <!-- 검색 버튼 -->
                        <button id="searchKinderBtn" class="btn btn-primary mt-2">검색</button>

                        <!-- 검색 결과 리스트 -->
                        <!-- 검색 결과 테이블 -->
                        <table class="table table-hover mt-3">
                            <thead>
                            <tr>
                                <th>유치원 이름</th>
                                <th>유치원 주소</th>
                            </tr>
                            </thead>
                            <tbody id="kinderResults">
                            <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="applyKinderBtn" class="btn btn-success">신청</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        let selectedKinder = null;  // 선택된 유치원 객체를 저장할 변수

        // 검색 버튼 클릭 시 검색 실행
        $('#searchKinderBtn').on('click', function() {
            const query = $('#kinderSearchInput').val();  // 검색어 가져오기
            if (!query) {
                alert('검색어를 입력하세요.');
                return;
            }

            searchKinder(query);  // 검색 함수 호출
        });

        // 검색 결과 표시 함수
        function searchKinder(query) {
            $.ajax({
                url: `/talktalkkinder/api/searchKinder`,  // 서버 API 경로
                method: 'GET',
                data: { query: query },  // 검색어 전송
                success: function(data) {
                    const $kinderResults = $('#kinderResults');
                    $kinderResults.empty();  // 기존 검색 결과 초기화

                    if (data.length === 0) {
                        $kinderResults.append('<tr><td colspan="2">검색 결과가 없습니다.</td></tr>');
                        return;
                    }

                    // 검색 결과를 테이블로 추가
                    data.forEach((kinder, index) => {
                        const tableRow = `
                        <tr class="clickable-row" data-index="${index}">
                            <td>${kinder.kindername}</td>
                            <td>${kinder.addr}</td>
                        </tr>
                    `;
                        $kinderResults.append(tableRow);
                    });

                    // 테이블 행 클릭 시 선택 처리
                    $('.clickable-row').on('click', function() {
                        // 클릭된 행을 선택 상태로 표시
                        $('.clickable-row').removeClass('table-active');  // 이전 선택 해제
                        $(this).addClass('table-active');

                        // 선택된 kinder 객체 저장
                        const index = $(this).data('index');
                        selectedKinder = data[index];  // 선택된 유치원 객체 저장
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                    alert('유치원 검색 중 오류가 발생했습니다.');
                }
            });
        }



        // 신청 버튼 클릭 시 선택된 유치원 정보를 서버로 전송
        $('#applyKinderBtn').on('click', function() {
            if (!selectedKinder) {
                alert('유치원을 선택하세요.');
                return;
            }
            const childIdx = $('#childIdx').val();


            // 선택된 유치원 객체를 서버로 전송
            $.ajax({
                url: `/talktalkkinder/api/applyKinder`,  // 신청 처리 서버 API
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    childIdx:childIdx,
                    kinder:selectedKinder
                }),  // 선택된 유치원 객체를 JSON으로 변환
                success: function(response) {
                    alert('신청이 완료되었습니다.');
                    $('#kinderSearchModal').modal('hide');  // 모달 닫기
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                    alert('신청 중 오류가 발생했습니다.');
                }
            });
        });
    });

</script>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<!-- JavaScript로 모달 페이징 구현 -->


<!--footer 영역-->
<footer th:replace="fragments/footerFragment::footerFragment"></footer>

<!--bootstrap javascript-->

</body>
</html>
