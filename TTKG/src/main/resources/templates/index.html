<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="fragments/metaFragment::metadataFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/main_content.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
    <title>톡톡유치원/메인페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
<!-- Top menu 영역-->
<header th:replace="fragments/headerFragment::headerFragment"></header>
<!-- Left Sidebar 영역 -->
<!--<div th:replace="fragments/leftSidebarFragments::leftSidebarFragments"></div>-->
<!-- Main content 영역 -->
<div class="wrapper">
    <section class="content_wrapper">
        <div class="carousel_background">
            <div class="main_content_carousel">
                <div
                        id="carouselExampleCaptions"
                        class="carousel slide carousel-fade"
                        data-bs-ride="carousel"
                >
                    <div class="carousel-indicators">
                        <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1"
                        ></button>
                        <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                        ></button>
                        <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img
                                    src="img/mainCarousel/child01.jpg"
                                    class="d-block w-100"
                                    alt="..."
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img
                                    src="img/mainCarousel/child02.jpg"
                                    class="d-block w-100"
                                    alt="..."
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img
                                    src="img/mainCarousel/child03.jpg"
                                    class="d-block w-100"
                                    alt="..."
                            />
                        </div>
                    </div>
                    <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev"
                    >
              <span
                      class="carousel-control-prev-icon carousel-icon"
                      aria-hidden="true"
              ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next"
                    >
              <span
                      class="carousel-control-next-icon carousel-icon"
                      aria-hidden="true"
              ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="board_background">
            <div class="board_section">
                <!-- 게시판1 -->
                <div class="board_section_board announcment_board">
                    <div class="board_header">
                        <h4 class="board_title">자유 게시판</h4>
                        <button class="board_more_button"><span>+</span></button>
                    </div>
                    <ul class="board_contents" th:each="free : ${freeList}">
                        <li><h6 th:text="${free.title}"></h6><span th:text="${free.formattedAt}"></span></li>
                    </ul>
                </div>
                <!-- 게시판2 어떤 게시판이냐에 따라 class 바꾸기 -->
                <div class="board_section_board another_board">
                    <div class="board_header">
                        <h4 class="board_title">질문 게시판</h4>
                        <button class="board_more_button"><span>+</span></button>
                    </div>
                    <ul class="board_contents" th:each="qna : ${qnaList}">
                        <li><h6 th:text="${qna.title}"></h6><span th:text="${qna.formattedAt}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--footer 영역-->
    <footer th:replace="fragments/footerFragment::footerFragment"></footer>
</div>

<!--bootstrap javascript-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<!-- font awesome -->
<script
        src="https://kit.fontawesome.com/0badca9ac9.js"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
