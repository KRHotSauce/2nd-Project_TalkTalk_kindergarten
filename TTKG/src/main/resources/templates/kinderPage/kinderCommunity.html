<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/kinder_header.css}">
    <link rel="stylesheet" th:href="@{/css/footer_include_style.css}">
    <link rel="stylesheet" th:href="@{/css/kinderAll.css}">

    <title>유치원 페이지 양식</title>
    <style>
        .community-posts {
            width: 100%;
            height: auto;
        }

        .card {
            border-left: none;
            border-right: none;
            border-radius: 0;
            height: auto;
            min-height: 200px;
            margin-bottom: 20px;
        }

        .card-footer {
            height: auto;
        }

        .delete-button {
            background-color: transparent; /* 배경 투명 */
            border: none; /* 테두리 제거 */
            font-size: 24px; /* X의 크기 조절 */
            line-height: 1;
            color: black; /* X의 색상 */
            cursor: pointer;
        }

        .delete-button:hover {
            color: red; /* 마우스를 올렸을 때 색상 변경 */
        }

    </style>
</head>

<body>
<!-- 헤더 -->
<header th:replace="fragments/kinderHeaderFragment::kinderHeader"></header>

<!-- 본문 -->
<div class="kinder_main_wrapper">
    <div class="mb-3 form-floating">
        <textarea class="form-control" id="commentInput" style="height:100px ; resize: none;" rows="3"></textarea>
        <label for="commentInput">Example textarea</label>
    </div>

    <hr>
    <div class="community-posts">

        <div class="card d-flex mb-2">
            <div class="card-body">
                <p>A well-known quote, contained in a blockquote element.</p>
            </div>
            <div class="card-footer">
                작성자 이름
                <!-- 아코디언을 여는 작은 버튼 -->
                <button class="btn btn-link justify-content-end" data-bs-toggle="collapse" data-bs-target="#a2"
                        aria-expanded="true"
                        aria-controls="a2"
                >
                    댓글
                </button>
            </div>
        </div>
        <div id="a2" class="collapse">
            <div class="card-body">
                <div class="row">
                    <div class="col colHead d-flex align-self-start">글 내용</div>
                    <div class="col colElse d-flex align-self-end col-sm-auto">작성자</div>
                    <div class="col colElse d-flex align-self-end col-sm-auto">
                        <button type="button" class="btn delete-button" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" id="comInput" style="height:100px ; resize: none;"
                              rows="2"></textarea>
                    <label for="comInput">Example textarea</label>
                </div>
            </div>
        </div>

        <div class="card d-flex mb-2">
            <div class="card-body">
                <p>A well-known quote, contained in a blockquote element.</p>
            </div>
            <div class="card-footer">
                작성자 이름
                <!-- 아코디언을 여는 작은 버튼 -->
                <button class="btn btn-link justify-content-end" data-bs-toggle="collapse" data-bs-target="#a3"
                        aria-expanded="true"
                        aria-controls="a3">
                    댓글
                </button>
            </div>
        </div>
        <div id="a3" class="collapse">
            <div class="card-body">
                <div class="row">
                    <div class="col d-flex align-self-center flex-grow-1">글 내용</div>
                    <div class="col d-flex align-self-center col-sm-auto">작성자</div>
                    <div class="col d-flex align-self-center col-sm-auto">
                        <button type="button" class="btn delete-button" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" id="comInput2" style="height:100px ; resize: none;"
                              rows="2"></textarea>
                    <label for="comInput2">Example textarea</label>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="fragments/footerFragment::footerFragment"></footer>


</body>

</html>
