<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/kinder_header.css}">
    <link rel="stylesheet" th:href="@{/css/footer_include_style.css}">
    <link rel="stylesheet" th:href="@{/css/kinderAll.css}">

    <style>
        .btn-group-vertical {
            position: absolute;

            left: -60.28px;
        }

        .kinder_main_wrapper {
            position: relative;
        }

        .greeting-main {
            display:flex;
            /*gap:4%;*/
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
        }

        .img-fluid {
            max-width: 50%;
        }

    </style>
    <title>유치원 페이지 양식</title>
</head>

<body>
    <!-- 헤더 -->
    <header th:replace="fragments/kinderHeaderFragment::kinderHeader"></header>

    <!-- 본문 -->

    <div class="kinder_main_wrapper">
        <div class="btn-group-vertical btn-group-sm" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
        </div>
        <div class="greeting-main">
            <section class="greeting-section" style="width: 70%">
                <h2>항상 사랑하는 마음으로</h2>
                <p> 어느덧 제가 아이들을 가르친지도 26년이나 되었습니다.
                    <br>
                    26년의 세월에도 무색하게 아이들의 웃음은 항상 밝기만 합니다.
                    <br>
                    <br>
                    교육에는 정답이 없습니다. 하지만 오답은 존재합니다 항상
                    <br>
                    그 웃음을 지켜주겠다는 마음으로 성심성의껏 열을 다해 교육하겠습니다.
                    <br>
                    <br>
                    첫 아이와 마지막 아이가 같은 걸 배우도록. 항상 최선을 다하겠습니다. 감사합니다.
                </p>
            </section>
            <section class="greeting-section" style="width: 30%">
            <img src="/talktalkkinder/img/kinderImg/teacher_profile_default.png" class="img-fluid rounded float-end"
                alt="원장 사진">
            </section>
        </div>
    </div>

    <footer th:replace="fragments/footerFragment::footerFragment"></footer>



    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
