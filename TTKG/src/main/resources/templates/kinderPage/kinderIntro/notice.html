<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/kinder_header.css}">
    <link rel="stylesheet" th:href="@{/css/footer_include_style.css}">
    <link rel="stylesheet" th:href="@{/css/kinderAll.css}">
    <style>
        .btn-group-vertical {
            position: absolute;

            left: -60.28px;
        }
    </style>
    <title>공지사항</title>
</head>

<body>
    <!-- 헤더 -->
    <header th:replace="fragments/kinderHeaderFragment::kinderHeader"></header>

    <!-- 본문 -->
    <div class="kinder_main_wrapper">
        <div class="list-group" id="myList" role="tablist">
            <a th:each="notice : ${notices}" class="list-group-item list-group-item-action" data-bs-toggle="list"
                th:href="@{#}" role="tab">
                <p th:text="${notice.body}"></p>
            </a>
        </div>
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                        <li th:each="i : ${#numbers.sequence(startPage,endPage)}" class="page-item"
                            th:class="${i==currentPage}?'page-item active':'page-item'">
                            <a class="page-link" th:text="${i}" th:href="@{/notice(page=${i})}"></a>
                        </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <footer th:replace="fragments/footerFragment::footerFragment"></footer>



    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
