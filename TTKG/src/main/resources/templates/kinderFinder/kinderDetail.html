<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary-title, .basic-info-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .info-box {
            border: 1px solid #ddd;

<body>

            <div class="info-box">
                <div class="row">
