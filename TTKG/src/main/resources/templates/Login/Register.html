<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>

<div class="container mt-5">
    <h2>회원가입</h2>

    <!-- th:object로 ParentsDTO에 바인딩 -->
    <form th:action="@{/register_pro}" th:object="${userRegiDTO}" method="POST">
        <!-- 아이디 -->
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력하세요"/>
            <div class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하세요"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- 별명 -->
        <div class="mb-3">
            <label for="nickname" class="form-label">별명</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder="별명을 입력하세요"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호를 다시 입력하세요"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="error">
                <p th:errors="*{confirmPassword}">비밀번호 확인 오류</p>
            </div>
        </div>

        <!-- 다른 필드들... -->

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <!-- 전체 오류 메시지 표시 -->
<!--    <div th:if="${errors}" class="alert alert-danger mt-3">-->
<!--        <ul>-->
<!--            <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>-->
<!--        </ul>-->
<!--    </div>-->
</div>

</body>
</html>
