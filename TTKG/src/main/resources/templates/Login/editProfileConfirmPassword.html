<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h2>비밀번호 확인</h2>
    <div th:if="${loginFailed}" class="alert alert-danger" role="alert">
        <p th:text="${loginFailed}"></p>
    </div>
    <form th:action="@{/editProfileConfirmPassword_pro}" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">로그인 아이디</label>
            <input type="text" class="form-control" id="loginId" name="loginId" th:value="${parentsLoginDTO.loginId}" readonly>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='boardmain'">취소</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
