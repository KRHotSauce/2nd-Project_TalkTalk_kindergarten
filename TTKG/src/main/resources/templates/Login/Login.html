<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <h2 class="mt-5">로그인</h2>

    <div th:if="${loginFailed}" class="alert alert-danger" role="alert">
        <p th:text="${loginFailed}"></p>
    </div>
    <form th:action="@{/login_pro}" th:object="${userLoginDTO}" method="post" class="mt-3">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
</div>
</body>
</html>
